title: |-
  Git Tag Range Finder
summary: |
  Find start and end tag correspond to pattern
description: |
  Give a tag pattern to search for and get start and end commit/tag corresponding to this patern
website: https://github.com/Freebox-CI/bitrise-step-git-tag-range-finder
source_code_url: https://github.com/Freebox-CI/bitrise-step-git-tag-range-finder
support_url: https://github.com/Freebox-CI/bitrise-step-git-tag-range-finder/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  apt_get:
  - name: git

toolkit:
  bash:
    entry_file: step.sh


inputs:
  - tag_pattern: "*"
    opts:
      title: "Pattern to search for"
      description: |
        Try to find the first 2 corresponding tags for this pattern
      is_expand: true
      is_required: true
  - is_debug: "false"
    opts:
      category: Debug
      title: "Enable Debug Mode"
      summary: The step will print more verbose logs if enabled.
      description: The step will print more verbose logs if enabled.
      is_required: true
      value_options:
        - "false"
        - "true"

outputs:
  - GIT_TAG_START:
    opts:
      title: "(deprecated) The oldest tag"
      description: |
       The oldest commit
  - GIT_TAG_END:
    opts:
      title: "(deprecated) The earliest tag"
      description: |
       The earliest commit
  - GIT_COMMIT_START:
    opts:
      title: "(deprecated) The oldest commit"
      description: |
       The oldest commit
  - GIT_COMMIT_END:
    opts:
      title: "(deprecated) The earliest commit"
      description: |
       The earliest commit
  - GIT_LAST_TAG:
    opts:
      title: "The most recent tag"
      description: |
       The most recent tag matching the pattern
  - GIT_LAST_COMMIT:
    opts:
      title: "The most recent commit"
      description: |
       The commit pointed by the most recent tag 
